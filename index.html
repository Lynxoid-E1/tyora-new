  <link rel="canonical" href="/" />

  <!-- Open Graph / Social -->
  <meta property="og:title" content="Tyora — Building Africa's Tech Future" />
  <meta property="og:description" content="Tyora connects young African technologists; join TYTC for events, resources, and community-driven tech projects." />
  <meta property="og:type" content="website" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Tyora — Building Africa's Tech Future" />

        <!-- JSON-LD Organization -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Organization",
          "name": "Tyora",
          "url": "/",
          "logo": "/og.svg",
          "sameAs": []
        }
        </script>
      </head>

    <body>
      <div id="root"></div>
      <script>
        // Convert relative meta URLs into absolute ones based on current origin.
        (function () {
          try {
            const origin = window.location.origin;
            const canonical = document.querySelector('link[rel="canonical"]');
            if (canonical && canonical.getAttribute('href').startsWith('/')) {
              canonical.setAttribute('href', origin + canonical.getAttribute('href'));
            }
            const ogUrl = document.getElementById('og-url');
            if (ogUrl && ogUrl.getAttribute('content').startsWith('/')) {
              ogUrl.setAttribute('content', origin + ogUrl.getAttribute('content'));
            }
            // sitemap and robots are at /sitemap.xml and /robots.txt — no change needed
          } catch (e) {
            // no-op
          }
        })();
      </script>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
